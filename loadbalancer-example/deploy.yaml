apiVersion: apps/v1
kind: Deployment
metadata:
  name: echo-8080
  namespace: lb-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: echo-8080
  template:
    metadata:
      labels:
        app: echo-8080
    spec:
      containers:
        - name: http-echo
          image: hashicorp/http-echo:0.2.3
          args: ["-listen=:8080", "-text=SevginGalibov was detected!"]
          ports:
            - name: http
              containerPort: 8080
---

apiVersion: v1
kind: Service
metadata:
  name: echo-80
  annotations:
    lbipam.cilium.io/ips: "1.1.1.55"    # istediğin IP
spec:
  type: LoadBalancer
  selector:
    app: echo-8080
  ports:
    - name: http
      port: 80          # dışarıdan görünen port
      targetPort: 8080  # pod içindeki port
